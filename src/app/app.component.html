<div style="text-align:center">
  <h1>{{title}}</h1>
</div>
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <span class="badge">{{hero.id}}</span>{{hero.name}}
  </li>
</ul>

<div>
  <label>id: </label>{{hero.id}}
  <label>name: </label>
  <input type="text" [(ngModel)]="hero.name">
</div>
